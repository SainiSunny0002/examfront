<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Quizes</h1>
        <div class="row" *ngIf="quizes">
            <div class="col-md-4 mb20" *ngFor="let q of quizes">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="avtar"></div>
                        <mat-card-title>
                            {{ q.title }}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{ q.category.title }}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{ q.description }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">View</button>
                        <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/'+q.qid">Start</button>
                        <button mat-button color="accent" id="notHover">M.M : {{ q.maxMarks }}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No quizes are available in this category.</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
