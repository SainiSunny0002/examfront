<mat-card class="mt10" *ngFor="let quiz of quizes">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ quiz.title }}</mat-card-title>
        <mat-card-subtitle>{{ quiz.category.title }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ quiz.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/'+quiz.qid+'/'+quiz.title" mat-raised-button color="accent">Questions</button>
        <button mat-stroked-button color="accent">Max Marks : {{ quiz.maxMarks }}</button>
        <button mat-stroked-button color="accent">Total Questions : {{ quiz.noOfQuestions }}</button>
        <button [routerLink]="'/admin/quiz/'+quiz.qid" mat-raised-button color="accent">Update</button>
        <button mat-raised-button color="accent">Attempts</button>
        <button mat-raised-button color="accent" (click)="deleteQuiz(quiz.qid)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="bootstrap-wrapper">
    <div class="container text-center mt20">
        <button mat-raised-button color="accent" routerLink="/admin/add-quiz" >Add New Quiz</button>
    </div>
</div>
