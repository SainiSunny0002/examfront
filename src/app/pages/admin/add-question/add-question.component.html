<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1>Add Question to <b>{{ quizTitle }}</b></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (ngSubmit)="addQuestion()">
                        <!--Content field-->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Enter Question</mat-label>
                            <input type="text" name="content" placeholder="Enter here" [(ngModel)]="question.content" matInput required>
                        </mat-form-field>
                        <!--options field-->
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Option 1</mat-label>
                                    <input type="text" name="option1" placeholder="Enter here" [(ngModel)]="question.option1" matInput required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Option 2</mat-label>
                                    <input type="text" name="option2" placeholder="Enter here" [(ngModel)]="question.option2" matInput required>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Option 3</mat-label>
                                    <input type="text" name="option3" placeholder="Enter here" [(ngModel)]="question.option3" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Option 4</mat-label>
                                    <input type="text" name="option4" placeholder="Enter here" [(ngModel)]="question.option4" matInput>
                                </mat-form-field>
                            </div>
                        </div>

                        <!--answer field-->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Select Answer</mat-label>
                            <mat-select required [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{ question.option1 }}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{ question.option2 }}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{ question.option3 }}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{ question.option4 }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="accent">Add Question</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
