<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img class="imgWidthAndHeight" src="https://www.kindpng.com/picc/m/237-2370243_clip-art-registration-icon-user-edit-icon-png.png" alt="">
                    </div>
                    <h1 class="text-center">Register Here !!</h1>

                    <!-- {{ user | json }} -->

                    <form (ngSubmit)="formSubmit()">

                        <mat-form-field class="fill-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input 
                                required
                                [(ngModel)]="user.userName"
                                name="userName"
                                matInput 
                                placeholder="Enter here">
                                <mat-hint>Username must be unique !!</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="fill-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input
                                required
                                [(ngModel)]="user.password"
                                name="password"
                                type="password" 
                                matInput placeholder="Enter here">
                        </mat-form-field>

                        <mat-form-field class="fill-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input
                                required
                                [(ngModel)]="user.firstName"
                                name="firstName"
                                matInput 
                                placeholder="Enter here">
                        </mat-form-field>

                        <mat-form-field class="fill-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input
                                required
                                [(ngModel)]="user.lastName"
                                name="lastName"
                                matInput 
                                placeholder="Enter here">
                        </mat-form-field>

                        <mat-form-field class="fill-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input 
                                required
                                [(ngModel)]="user.email"
                                name="email"
                                type="email" 
                                matInput 
                                placeholder="Enter here">
                        </mat-form-field>

                        <mat-form-field class="fill-width" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input 
                                required
                                [(ngModel)]="user.phone"
                                name="phone"
                                type="number" 
                                matInput 
                                placeholder="Enter here">
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button mat-raised-button color="accent" class="ml20">Reset</button>
                        </div>

                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
